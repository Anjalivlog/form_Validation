<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError">Make sure email is more than 3 characters and has @ and a .</span>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="passwordError">Make sure password is more than 8 characters.</span>
            </div>
            <p class="success" id="successMessage">All good to go!</p>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const successMessage = document.getElementById('successMessage');
        const form = document.getElementById('signupForm');

        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', validatePassword);
        form.addEventListener('submit', handleSubmit);

        function validateEmail() {
            const email = emailInput.value.trim();
            if (email.length < 3 || !email.includes('@') || !email.includes('.')) {
                emailError.style.display = 'block';
            } else {
                emailError.style.display = 'none';
            }
        }

        function validatePassword() {
            const password = passwordInput.value.trim();
            if (password.length < 8) {
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
                successMessage.style.display = 'block';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            validateEmail();
            validatePassword();
            if (emailError.style.display === 'none' && passwordError.style.display === 'none') {
                if (confirm('Are you sure you want to sign up?')) {
                    alert('Successful signup!');
                    clearInputs();
                } else {
                    clearInputs();
                }
            }
        }

        function clearInputs() {
            emailInput.value = '';
            passwordInput.value = '';
        }
    </script>
</body>

</html>
